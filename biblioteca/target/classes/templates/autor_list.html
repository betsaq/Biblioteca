<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/index.css">
            <title>Lista Autores</title>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    </head>
                    <body>
                        <div>
                            <table class="formulario">
                                <thead>
                                    <th scope="col">Id del Autor</th>
                                    <th scope="col">Nombre del Autor</th>
                                    <th scope="col">Acciones</th>
                                </thead>
                                <tbody th:each="autor : ${autores}">
                                    <tr>
                                        <!--                         lo que quiero que se muestre-->
                                        <th scope="row" th:text="${autor.id}"></th>
                                        <td th:text="${autor.nombre}"></td>
                                        <td>
                                            <a th:href="@{/autor/modificar/__${autor.id}__}">Modificar</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </body>
                    </html>
