<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>


        <link rel="stylesheet" href="/css/index.css">
            <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>-->

            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <title>Registro de Libros</title>

            <link rel="stylesheet" href="../static/css/index.css" type="text/css"/>
    </head>
    <body>


        <form class="formulario" action="/libro/registro" method="POST" >
            





            <div>
                <br /><br />
                <label class="titulo" for="Cargar_Libro"> <h4> Cargar Libro </h4>   </label><br /><br />
                <input type="text" name="ISBN" placeholder="ISBN" /><br /><br />
                <input type="text" name="titulo" placeholder="TÃ­tulo del Libro" /><br /><br />
                <input type="number" name="ejemplares" placeholder="Cantidad de Ejemplares" /><br /><br />
            </div>

            <div>
                <select name="idAutor">
                    <option>Seleccionar Autor</option>
                    <option th:each="autor : ${autores}"
                            th:value="${autor.id}"
                            th:text="${autor.nombre}"
                            />
                </select>
                <br /><br />

                <select name="idEditorial" >
                    <option>Seleccionar Editorial</option>
                    <option th:each="editorial : ${editoriales}"
                            th:value="${editorial.id}"
                            th:text="${editorial.nombre}"
                            />
                </select>
            </div>


            <div>
                <br /><br />
                <button type="submit">Guardar</button><br /><br />
                <button type="reset">Volver</button>
            </div>

  <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                <div class="card-body">
                    <h5 class="card-title"> Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>

            </div>
            <div th:if="${exito != null}" class="card text-white bg-danger mb-3 mensajeExito">
                <div class="card-body">
                    <h5 class="card-title"> Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
        </form>
      
    </body>
</html>
