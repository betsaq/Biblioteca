    <body>
        
            <form  class="formulario" action="/autor/registro" method="POST">
                  <h4>Cargar Autor</h4>
                <div class="form-group">
                    <input type="text" class="form-group"  name="nombre" placeholder="Nombre de autor">   
                    <br>
                    <button type="submit" >Enviar</button>
                </div>  
                <div th:if="${error!=null}" class="card text-white by-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>  
                    </div>

                    <div th:if="${exito!=null}" class="card text-white by-success mb-3 mt-3 mensajeExito">
                        <div class="card-body">
                            <h5 class="card-title">Exito</h5>
                            <p class="card-text" th:text="${exito}"></p>  
                        </div>
                    </div>



            </form>
        </div>
